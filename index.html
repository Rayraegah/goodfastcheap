<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Good Fast Cheap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&amp;display=swap"
    />
  </head>
  <body>
    <div class="app">
      <div class="ring">
        <div class="topic" data-topic="good">
          <button class="js btn">Good</button>
          <div class="line-wrap">
            <div class="line"></div>
          </div>

          <label class="display btn">良</label>
        </div>
        <div class="topic" data-topic="fast">
          <button class="js btn">Fast</button>
          <div class="line-wrap">
            <div class="line"></div>
          </div>
          <label class="display btn">速</label>
        </div>
        <div class="topic" data-topic="cheap">
          <button class="js btn">Cheap</button>
          <div class="line-wrap">
            <div class="line"></div>
          </div>
          <label class="display btn">安</label>
        </div>
        <button class="js topic-result topic-result--1"></button>
        <button class="js topic-result topic-result--2"></button>

        <div class="ring-background-2">
          <div class="bg-line bg-line--3"></div>
          <div class="bg-line bg-line--1"></div>
          <div class="bg-line bg-line--2"></div>

          <svg viewBox="0 15 100 100">
            <polygon points="50 15, 100 100, 0 100" />
          </svg>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
